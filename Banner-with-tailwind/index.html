<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section>
      <!-- header section -->
      <div
        class="container mx-auto px-4 flex md:flex-row justify-between items-center gap-4 my-4"
      >
        <div class="cursor-pointer">
          <img src="./images/brand_logo.png" alt="not found" />
        </div>

        <div class="flex text-center justify-center items-center">
          <ul
            class="font-poppins text-sm text-gray-800 uppercase font-bold flex gap-4"
          >
            <li class="cursor-pointer hover:text-gray-600">Menu</li>

            <li class="cursor-pointer hover:text-gray-600">Location</li>

            <li class="cursor-pointer hover:text-gray-600">About</li>

            <li class="cursor-pointer hover:text-gray-600">Contact</li>
          </ul>
        </div>

        <div class="cursor-pointer flex items-center">
          <a
            href="#"
            class="font-popping cursor-pointer font-popping bg-red-600 px-4 py-1 text-white hover:bg-white hover:text-red-600 hover:border-red-600 border-2 border-red-600 transition ease-in-out duration-300 font-bold"
            >Login</a
          >
        </div>
      </div>

      <!-- hero section -->
      <div
        class="container mx-auto px-4 flex flex-col-reverse md:flex-row justify-between items-center gap-8 py-10"
      >
        <div class="md:w-1/2 text-center md:text-left">
          <h1
            class="text-4xl md:text-6xl lg:text-8xl font-poppins uppercase font-bold text-black mb-6"
          >
            Your feet deserve the best
          </h1>
          <p
            class="text-gray-600 uppercase font-semibold mb-6 w-full md:w-2/3 mx-auto md:mx-0"
          >
            Your feet deserve the best and weâ€™re here to help you with our
            shoes.
          </p>

          <div
            class="flex flex-col md:flex-row items-center md:items-start justify-center md:justify-start gap-4 mb-5"
          >
            <button
              class="bg-red-600 text-white px-6 py-2 text-lg hover:bg-white hover:text-red-600 border-2 border-red-600 transition"
            >
              Shop Now
            </button>
            <button
              class="text-gray-600 px-6 py-2 text-lg border-2 border-gray-500 hover:bg-white hover:text-red-600 hover:border-red-600 transition"
            >
              Category
            </button>
          </div>

          <div class="text-gray-400 text-sm font-poppins">
            <p class="mb-3">Also Available On</p>
            <div class="flex justify-center md:justify-start gap-4">
              <img src="./images/flipkart.png" alt="not found" />
              <img src="./images/amazon.png" alt="not found" />
            </div>
          </div>
        </div>

        <div class="md:w-1/2 flex justify-center">
          <img src="./images/shoe_image.png" alt="not found" />
        </div>
      </div>
    </section>
  </body>
</html>
